<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" placeholder="nome" id="nome" />
    <input type="text" placeholder="sobrenome" id="sobrenome" />
    <button id="btn">cadastrar</button>

    <script>
      const btn = document.getElementById('btn');

      btn.addEventListener('click', () => {
        const nomeSobrenome = [document.getElementById('nome').value, document.getElementById('sobrenome').value];

        let nomeCompleto = nomeSobrenome.join('-');
        console.log(nomeCompleto);
      });
    </script>
  </body>
</html>
